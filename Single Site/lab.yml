  - boot_disk_size: null
    configuration:
      - name: iosxe_config.txt
        content: |-
          !
          version 17.12
          service timestamps debug datetime msec
          service timestamps log datetime msec
          platform punt-keepalive disable-kernel-core
          !
          hostname CPS-BDR1
          !
          !
          vrf definition Mgmt-vrf
           !
           address-family ipv4
           exit-address-family
           !
           address-family ipv6
           exit-address-family
          !
          no aaa new-model
          switch 1 provision c9kv-q200-8p
          !
          !
          !
          !
          ip routing
          !
          !
          !
          !
          !
          ip domain name demo.local
          !
          ip dhcp pool webuidhcp
          !
          !
          !
          login on-success log
          ipv6 unicast-routing
          vtp mode transparent
          vtp version 1
          !
          !
          !
          !
          !
          !
          !
          !
          !
          license boot level network-advantage addon dna-advantage
          memory free low-watermark processor 131696
          !
          system mtu 8000
          diagnostic bootup level minimal
          !
          spanning-tree mode rapid-pvst
          spanning-tree extend system-id
          !
          !
          enable password cisco
          !
          username netadmin privilege 15 password 0 cisco
          !
          redundancy
           mode sso
          !
          !
          !
          !
          !
          vlan 2999
          !
          !
          !
          cdp run
          !
          !
          !
          !
          !
          !
          !
          interface Loopback0
           description RLOC Reachability
           ip address 192.168.1.4 255.255.255.255
           ip router isis
          !
          interface GigabitEthernet0/0
           vrf forwarding Mgmt-vrf
           ip address 169.100.100.112 255.255.255.0
           negotiation auto
           no cdp enable
           ipv6 dhcp client request vendor
           ipv6 address dhcp
           ipv6 address autoconfig
           ipv6 enable
          !
          interface GigabitEthernet1/0/1
           description FUSION
           switchport mode trunk
           cdp enable
          !
          interface GigabitEthernet1/0/2
           description CPS-FE1
           no switchport
           dampening
           ip address 192.168.10.29 255.255.255.252
           no ip redirects
           no ip proxy-arp
           ip router isis
           load-interval 30
           carrier-delay msec 0
           cdp enable
           bfd interval 300 min_rx 300 multiplier 3
           no bfd echo
           clns mtu 1440
          !
          interface GigabitEthernet1/0/3
           description CPS-FE2
           no switchport
           dampening
           ip address 192.168.10.33 255.255.255.252
           no ip redirects
           no ip proxy-arp
           ip router isis
           load-interval 30
           cdp enable
           bfd interval 300 min_rx 300 multiplier 3
           no bfd echo
           clns mtu 1440
          !
          interface GigabitEthernet1/0/4
           no cdp enable
          !
          interface GigabitEthernet1/0/5
           no cdp enable
          !
          interface GigabitEthernet1/0/6
           description CPS-FE1
           no switchport
           dampening
           no ip address
           no ip redirects
           no ip proxy-arp
           load-interval 30
           carrier-delay msec 0
           no cdp enable
           bfd interval 300 min_rx 300 multiplier 3
           no bfd echo
           clns mtu 1440
          !
          interface GigabitEthernet1/0/7
           no cdp enable
          !
          interface GigabitEthernet1/0/8
           no cdp enable
          !
          interface Vlan1
           no ip address
           shutdown
          !
          interface Vlan2999
           description FUSION SW
           ip address 192.168.10.1 255.255.255.252
          !
          router isis
           net 49.0000.0000.0000.0004.00
           is-type level-2-only
           domain-password ciscodna
           metric-style transition
           log-adjacency-changes
           summary-address 192.168.10.0 255.255.255.0 level-2
           redistribute connected
           default-information originate
           bfd all-interfaces
          !
          router bgp 65001
           bgp router-id interface Loopback0
           bgp log-neighbor-changes
           bgp graceful-restart
           neighbor 192.168.10.2 remote-as 65000
           neighbor 192.168.10.2 update-source Vlan2999
           !
           address-family ipv4
            bgp aggregate-timer 0
            network 192.168.10.0 mask 255.255.255.252
            redistribute isis route-map LOOPBACKS
            neighbor 192.168.10.2 activate
            neighbor 192.168.10.2 weight 65535
           exit-address-family
          !
          ip forward-protocol nd
          ip tcp mss 1280
          ip tcp window-size 212000
          ip http server
          ip http authentication local
          ip http secure-server
          ip ssh bulk-mode 131072
          !
          !
          !
          !
          ip prefix-list LOOPBACKS seq 5 permit 192.168.1.0/24 le 32
          !
          route-map LOOPBACKS permit 10
           match ip address prefix-list LOOPBACKS
          !
          snmp-server community RO RO
          snmp-server community RW RW
          !
          !
          control-plane
           service-policy input system-cpp-policy
          !
          !
          !
          line con 0
           stopbits 1
          line vty 0 2
           login local
           length 0
           transport input all
          line vty 3 4
           login local
           transport input all
          line vty 5 15
           login local
           transport input all
          !
          !
          !
          !
          !
          !
          !
          netconf-yang
          end
